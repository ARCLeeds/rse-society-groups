name: CI

on: [push, pull_request]

jobs:
  licenses:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Install Poetry
        run: pip install poetry
      - name: Setup package
        run: poetry install
      - name: Check REUSE spec
        run: poetry run reuse lint
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Install Poetry
        run: pip install poetry
      - name: Setup package
        run: poetry install
      - name: Run pytest
        run: poetry run pytest --doctest-modules -v
  generate:
    runs-on: ubuntu-latest
    needs: [licenses, test]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Install Poetry
        run: pip install poetry
      - name: Setup package
        run: poetry install --no-dev
      - name: Generate the GeoJSON
        run: poetry run generate
      - name: Archive GeoJSON
        uses: actions/upload-artifact@v2
        with:
          name: groups.json
          path: groups.json
  deploy:
    runs-on: ubuntu-latest
    needs: [generate]
    if: ${{ github.ref == 'refs/heads/master' && github.event_name != 'pull_request' }}
    steps:
      - uses: actions/checkout@v2
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v2
        with:
          name: groups.json
      - name: Move everything into place
        run: |
          mkdir build
          cp groups.json build
          cp rse-groups.js build
          cp index.html build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: build
